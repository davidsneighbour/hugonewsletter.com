#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "This is meta description"
author = "Patrick Kollitsch"
# contact form action
contact_form_action = "https://formspree.io/f/xbjpaonv" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "UA-146893148-1"

# Preloader
[params.preloader]
enable = true
preloader = "images/logo.png" # use jpg, png, svg or gif format.

# Navigation button bordered
[params.navigation_button_bordered]
enable = false
label = "Changelog"
link = "changelog"

# Navigation button solid
[params.navigation_button_solid]
enable = true
label = "Contact"
link = "/contact"

############################# social site ########################
[[params.social]]
title = "twitter"
icon = "ti-twitter-alt"
link = "https://twitter.com/hugonewsletter"

[[params.social]]
title = "github"
icon = "ti-github"
link = "https://github.com/dnb-hugo/hugonewsletter.com/"

################################### English language #####################################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1
home = "Home"
# copyright
copyright = "Copyright &copy; 2020 a hugo theme by [themefisher](https://themefisher.com)"

# call to action
[Languages.en.call_to_action]
enable = false
title = "Still Didn't Find Your Answer?"
image = "images/cta-illustration.jpg"
content = "Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam <br> nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam"

# call to action button
[Languages.en.call_to_action.button]
enable = false
label = "Submit a ticket"
link = "contact"

