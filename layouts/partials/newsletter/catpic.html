<section id="catpic">

    <p>{{ $.Page.Params.catimageintro }}</p>

        <img src="cat-picture.jpg" alt="{{ $.Page.Params.catimageintro }}" />

            <a href="{{ $.Page.Params.catimagelink }}">
                {{ $.Page.Params.catimagetitle }}
            </a>
        </figcaption>
    </figure>
</section>
