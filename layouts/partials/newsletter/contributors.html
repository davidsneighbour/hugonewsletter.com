<strong>Contributors to this newsletter:</strong>
<ul>
    {{- range .contributors }}
    <li>
        {{ .name }}&nbsp;
        {{ with .web }}<a href="{{ . }}" class="icon">{{- partialCached "svg/home.svg" . -}}</a>&nbsp;{{ end }}
        {{ with .github }}<a href="{{ . }}" class="icon">{{- partialCached "svg/github.svg" . -}}</a>&nbsp;{{ end }}
        {{ with .gitlab }}<a href="{{ . }}" class="icon">{{- partialCached "svg/gitlab.svg" . -}}</a>&nbsp;{{ end }}
    </li>
    {{ end -}}
</ul>
