<section>
  <button type="button" data-bs-toggle="collapse" data-bs-target="#topnavigation" aria-controls="topnavigation" aria-expanded="false" aria-label="Toggle navigation">
    <span></span>
  </button>
  <nav>
    <ul>
      <li>
        <a href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Params.Home }}</a>
      </li>
      {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL | absURL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</section>
