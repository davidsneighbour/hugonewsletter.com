<form method="POST" action="{{ site.Data.dnb.hugonewsletter.config.contact.formlink }}" class="is--form-contact">
  <input type="hidden" name="_subject" value="{{ site.Data.dnb.hugonewsletter.config.contact.subject }}">
  <input type="text" name="_gotcha" class="d-none" />
  <fieldset class="row">
    <div class="col">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="Name" placeholder="Your Name" required>
    </div>
    <div class="col">
      <label for="email">Your Email Address</label>
      <input type="email" id="email" name="Email" placeholder="Your Email Address" required>
    </div>
    <div class="col">
      <label for="message">Your Message</label>
      <textarea name="message" id="Message" placeholder="Your Message ..." required></textarea>
    </div>
  </fieldset>
  <button type="submit">Send Message</button>
</form>
