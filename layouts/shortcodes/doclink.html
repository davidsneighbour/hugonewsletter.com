{{- $url := .Get "url" -}}
{{- $function := .Get "function" -}}
<div class="doclink">
  <a href="{{- $url -}}" target="_blank">
    Read the official
    <img src="/images/logos/hugo-logo-wide.svg" alt="Hugo Logo" />
    documentation
    {{- with $function -}}&nbsp;for <code>{{- . -}}</code>{{- end -}}
    {{- partialCached "bsicon" "chevron-right" "chevron-right" -}}
  </a>
</div>
