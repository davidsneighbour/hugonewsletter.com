<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}
<body>
{{- partial "header.html" . -}}
<section id="content">
  <main class="row">
    <aside id="sidebar">
      {{ partial "sidebar" . }}
    </aside>
    <article>
      {{- block "main" . }}{{- end }}
    </article>
  </main>
</section>
{{- partialCached "footer.html" . -}}
</body>
</html>
